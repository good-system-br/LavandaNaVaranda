<!DOCTYPE html>

<html class="light" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Agendamento - Lavanda nas Varandas</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#B2A4D4",
                        "background-light": "#FDFBF9",
                        "background-dark": "#2a2438",
                        "text-light": "#4F4F4F",
                        "text-dark": "#E0DDEE",
                        "accent": "#C8D5B9"
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div
        class="relative flex min-h-screen w-full flex-col text-text-light dark:text-text-dark group/design-root overflow-x-hidden">
        <!-- TopAppBar -->
        <div
            class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
            <div class="flex size-12 shrink-0 items-center justify-start">
                <span class="material-symbols-outlined text-text-light dark:text-text-dark">arrow_back</span>
            </div>
            <h2 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Agendamento</h2>
        </div>
        <!-- BodyText -->
        <p class="text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Escolha o melhor dia e horário para
            seu momento de relaxamento.</p>
        <!-- Card -->
        <div class="px-4 py-2 @container">
            <div
                class="flex flex-col items-stretch justify-start rounded-lg border border-primary/20 bg-primary/10 dark:bg-primary/20 p-4 @xl:flex-row @xl:items-start">
                <div class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-2 @xl:px-4">
                    <p class="text-lg font-bold leading-tight tracking-[-0.015em]">Nosso Horário de Funcionamento</p>
                    <div class="flex items-center gap-2 text-base font-normal leading-normal">
                        <span class="material-symbols-outlined text-base">schedule</span>
                        <p>Segunda a Sábado: 9:00 - 19:00</p>
                    </div>
                    <div class="flex items-center gap-2 text-base font-normal leading-normal">
                        <span class="material-symbols-outlined text-base">event_busy</span>
                        <p>Domingo: Fechado</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- SectionHeader -->
        <h3 class="text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-6">Preencha seus dados</h3>
        <!-- TextField: Nome -->
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-2">
            <label class="flex flex-col min-w-40 flex-1">
                <p class="text-base font-medium leading-normal pb-2">Nome</p>
                <input
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border-primary/30 dark:border-primary/50 bg-background-light dark:bg-background-dark h-14 placeholder:text-text-light/50 dark:placeholder:text-text-dark/50 p-4 text-base font-normal leading-normal"
                    placeholder="Digite seu nome completo" value="" />
            </label>
        </div>
        <!-- TextField: E-mail -->
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-2">
            <label class="flex flex-col min-w-40 flex-1">
                <p class="text-base font-medium leading-normal pb-2">E-mail</p>
                <input
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border-primary/30 dark:border-primary/50 bg-background-light dark:bg-background-dark h-14 placeholder:text-text-light/50 dark:placeholder:text-text-dark/50 p-4 text-base font-normal leading-normal"
                    placeholder="seuemail@exemplo.com" type="email" value="" />
            </label>
        </div>
        <!-- TextField: Telefone/WhatsApp -->
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-2">
            <label class="flex flex-col min-w-40 flex-1">
                <p class="text-base font-medium leading-normal pb-2">Telefone/WhatsApp</p>
                <input
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border-primary/30 dark:border-primary/50 bg-background-light dark:bg-background-dark h-14 placeholder:text-text-light/50 dark:placeholder:text-text-dark/50 p-4 text-base font-normal leading-normal"
                    placeholder="(00) 90000-0000" type="tel" value="" />
            </label>
        </div>
        <!-- Service Dropdown -->
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-2">
            <label class="flex flex-col min-w-40 flex-1">
                <p class="text-base font-medium leading-normal pb-2">Escolha o Serviço</p>
                <select
                    class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border-primary/30 dark:border-primary/50 bg-background-light dark:bg-background-dark h-14 p-4 text-base font-normal leading-normal appearance-none bg-no-repeat bg-right"
                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAIdOcI3hB9X81QHQqNMPQY_ygmCz80AE0OokwKoCGFXfnLaD12j6F4FUVjLd8hLTN4S5Ra9ZXU--Br8mvEHAkciMya0A2wS6_s2TvsmsMN2xqkGf7PvEtDmWRL0C0P_Z_p4U-a96Pu2sDtAT6BiHhVu_IkzsfeVejrRUPyRAKfmlxP9kdwCs7tf2EE4ABpR1D2QatzMGh3HuXAA37kp9U9-60wDGuuazXOtXBwvwy5qdztYqP36mYLELUjzvHjZbzYdR-MNZu0-xs_"); background-position: right 1rem center; background-size: 1.5em 1.5em;'>
                    <option>Massagem Relaxante</option>
                    <option>Drenagem Linfática</option>
                    <option>Reflexologia Podal</option>
                    <option>Day Spa Lavanda</option>
                </select>
            </label>
        </div>
        <!-- SectionHeader -->
        <h3 class="text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-6">Selecione a Data e Horário</h3>
        <!-- Date Picker -->
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-2">
            <label class="flex flex-col min-w-40 flex-1">
                <p class="text-base font-medium leading-normal pb-2">Data</p>
                <input
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border-primary/30 dark:border-primary/50 bg-background-light dark:bg-background-dark h-14 p-4 text-base font-normal leading-normal"
                    type="date" value="2024-08-15" />
            </label>
        </div>
        <!-- Time Slot Selector -->
        <div class="px-4 py-2">
            <p class="text-base font-medium leading-normal pb-2">Horário</p>
            <div class="grid grid-cols-3 gap-3">
                <button
                    class="flex items-center justify-center rounded-lg border border-primary/30 dark:border-primary/50 py-3 text-center text-sm font-semibold transition-colors hover:bg-primary/20">09:00</button>
                <button
                    class="flex items-center justify-center rounded-lg border border-primary/30 dark:border-primary/50 py-3 text-center text-sm font-semibold transition-colors hover:bg-primary/20">10:00</button>
                <button
                    class="flex items-center justify-center rounded-lg bg-primary py-3 text-center text-sm font-semibold text-white transition-colors">11:00</button>
                <button
                    class="flex items-center justify-center rounded-lg border border-primary/30 dark:border-primary/50 py-3 text-center text-sm font-semibold transition-colors hover:bg-primary/20">14:00</button>
                <button
                    class="flex items-center justify-center rounded-lg border border-gray-300 bg-gray-100 py-3 text-center text-sm font-semibold text-gray-400 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:text-gray-500">15:00</button>
                <button
                    class="flex items-center justify-center rounded-lg border border-primary/30 dark:border-primary/50 py-3 text-center text-sm font-semibold transition-colors hover:bg-primary/20">16:00</button>
                <button
                    class="flex items-center justify-center rounded-lg border border-primary/30 dark:border-primary/50 py-3 text-center text-sm font-semibold transition-colors hover:bg-primary/20">17:00</button>
                <button
                    class="flex items-center justify-center rounded-lg border border-primary/30 dark:border-primary/50 py-3 text-center text-sm font-semibold transition-colors hover:bg-primary/20">18:00</button>
            </div>
        </div>
        <!-- CTA Buttons -->
        <div class="p-4 mt-8 space-y-4">
            <button
                class="flex w-full items-center justify-center rounded-lg bg-primary p-4 text-center text-base font-bold text-white transition-colors hover:bg-primary/90">Confirmar
                Agendamento</button>
            <button
                class="flex w-full items-center justify-center gap-2 rounded-lg border border-accent bg-accent/20 dark:bg-accent/30 p-4 text-center text-base font-bold text-green-800 dark:text-accent transition-colors hover:bg-accent/30 dark:hover:bg-accent/40">
                <svg class="h-6 w-6" fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.894 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 4.315 1.731 6.086l.474 1.025-1.127 4.135 4.224-1.119.976.482z">
                    </path>
                </svg>
                Dúvidas? Fale conosco no WhatsApp
            </button>
        </div>
    </div>
</body>

</html>
